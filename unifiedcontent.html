<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Content Checker - Fixed Upload</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .tool-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 50px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .input-tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            border-bottom: 3px solid #e2e8f0;
        }

        .input-tab {
            padding: 15px 30px;
            border: none;
            background: #f8fafc;
            color: #6b7280;
            font-weight: 600;
            cursor: pointer;
            border-radius: 15px 15px 0 0;
            transition: all 0.3s ease;
            font-size: 1rem;
            border-bottom: 3px solid transparent;
        }

        .input-tab:hover {
            background: #f1f5f9;
            color: #374151;
        }

        .input-tab.active {
            background: white;
            color: #667eea;
            border-bottom-color: #667eea;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.1);
        }

        .input-content {
            display: none;
        }

        .input-content.active {
            display: block;
            animation: fadeInUp 0.4s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
            color: #4a5568;
            font-size: 1.1rem;
        }

        .input-group textarea {
            width: 100%;
            padding: 18px;
            border: 3px solid #e2e8f0;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            font-family: inherit;
            min-height: 140px;
            resize: vertical;
            line-height: 1.6;
        }

        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .file-upload {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: rgba(102, 126, 234, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .file-upload:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #5a6fd8;
            transform: translateY(-2px);
        }

        .file-upload.dragover {
            background: rgba(102, 126, 234, 0.15);
            border-color: #4c63d2;
            transform: scale(1.02);
        }

        .file-upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .file-upload h3 {
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .file-upload p {
            color: #718096;
            font-size: 1rem;
        }

        .char-counter {
            text-align: right;
            font-size: 0.95rem;
            color: #6b7280;
            margin-top: 8px;
            font-weight: 500;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            border-radius: 20px;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            width: 100%;
            margin-bottom: 40px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .analyze-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .message {
            margin-top: 15px;
            padding: 15px;
            border-radius: 15px;
            font-weight: 600;
        }

        .message.success {
            background: rgba(0, 204, 68, 0.1);
            border-left: 4px solid #00cc44;
            color: #0d4718;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border-left: 4px solid #ef4444;
            color: #7f1d1d;
        }

        .message.info {
            background: rgba(102, 126, 234, 0.1);
            border-left: 4px solid #667eea;
            color: #364676;
        }

        .message.warning {
            background: rgba(255, 170, 0, 0.1);
            border-left: 4px solid #ffaa00;
            color: #856404;
        }

        .debug-info {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9rem;
            color: #495057;
        }

        #fileInputElement {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-shield-alt"></i> AI Detection & Plagiarism Checker</h1>
            <p>Enterprise AI-Powered Content Authenticity Platform</p>
        </div>

        <div class="tool-container">
            <div class="input-section">
                <div class="input-tabs">
                    <button class="input-tab active" onclick="switchInputType('text')">üìù Paste Content</button>
                    <button class="input-tab" onclick="switchInputType('file')">üìÅ Upload Document</button>
                </div>
                
                <div class="input-content active" id="textInput">
                    <div class="input-group">
                        <label for="content-text"><i class="fas fa-file-text"></i> Content for Analysis</label>
                        <textarea id="content-text" placeholder="Paste your content here for analysis..." oninput="updateCharCount()"></textarea>
                        <div class="char-counter" id="charCounter">0 characters</div>
                    </div>
                </div>
                
                <div class="input-content" id="fileInput">
                    <div class="input-group">
                        <label><i class="fas fa-file-upload"></i> Document Upload</label>
                        <div class="file-upload" id="fileUpload">
                            <div class="file-upload-icon">üìÑ</div>
                            <h3>Drop files here or click to upload</h3>
                            <p>Supports: TXT, PDF, DOCX files (max 10MB)</p>
                        </div>
                        <input type="file" id="fileInputElement" accept=".txt,.pdf,.docx">
                        <div id="uploadMessages"></div>
                    </div>
                </div>

                <button class="analyze-btn" onclick="analyzeContent()">
                    <i class="fas fa-search"></i> Launch Analysis
                </button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentInputType = 'text';
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, initializing upload...');
            initializeFileUpload();
        });

        function switchInputType(type) {
            console.log('Switching to:', type);
            currentInputType = type;
            
            // Update tabs
            document.querySelectorAll('.input-tab').forEach((tab, index) => {
                tab.classList.remove('active');
                if ((type === 'text' && index === 0) || (type === 'file' && index === 1)) {
                    tab.classList.add('active');
                }
            });
            
            // Update content
            document.querySelectorAll('.input-content').forEach(content => {
                content.classList.remove('active');
            });
            
            const targetContent = document.getElementById(type + 'Input');
            if (targetContent) {
                setTimeout(() => {
                    targetContent.classList.add('active');
                }, 150);
            }
        }

        function updateCharCount() {
            const textarea = document.getElementById('content-text');
            const counter = document.getElementById('charCounter');
            const length = textarea.value.length;
            
            counter.textContent = `${length.toLocaleString()} characters`;
            
            if (length > 5000) {
                counter.className = 'char-counter error';
                counter.textContent += ' (‚ö†Ô∏è Too long)';
            } else if (length > 100) {
                counter.className = 'char-counter';
                counter.textContent += ' (‚úÖ Good length)';
            } else {
                counter.className = 'char-counter';
            }
        }

        function initializeFileUpload() {
            const fileUploadArea = document.getElementById('fileUpload');
            const fileInputElement = document.getElementById('fileInputElement');
            
            console.log('File upload area:', fileUploadArea);
            console.log('File input element:', fileInputElement);
            
            if (!fileUploadArea || !fileInputElement) {
                console.error('File upload elements not found!');
                showMessage('error', 'Upload interface initialization failed');
                return;
            }

            // Click handler for upload area
            fileUploadArea.addEventListener('click', function(e) {
                e.preventDefault();
                console.log('Upload area clicked');
                showMessage('info', 'Opening file picker...');
                fileInputElement.click();
            });

            // File selection handler
            fileInputElement.addEventListener('change', function(e) {
                console.log('File input changed:', e.target.files);
                if (e.target.files && e.target.files.length > 0) {
                    handleFileUpload(e);
                }
            });

            // Drag and drop handlers
            fileUploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                e.stopPropagation();
                fileUploadArea.classList.add('dragover');
                console.log('Drag over');
            });

            fileUploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                e.stopPropagation();
                fileUploadArea.classList.remove('dragover');
                console.log('Drag leave');
            });

            fileUploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                e.stopPropagation();
                fileUploadArea.classList.remove('dragover');
                console.log('Drop event:', e.dataTransfer.files);
                
                if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
                    // Simulate file input event
                    const fakeEvent = {
                        target: {
                            files: e.dataTransfer.files
                        }
                    };
                    handleFileUpload(fakeEvent);
                }
            });

            console.log('File upload initialized successfully');
            showMessage('success', 'Upload interface ready');
        }

        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) {
                console.log('No file selected');
                return;
            }

            console.log('Processing file:', {
                name: file.name,
                type: file.type,
                size: file.size
            });

            // Show file info
            showFileInfo(file);

            // Validate file
            if (file.size > 10 * 1024 * 1024) {
                showMessage('error', 'File too large! Please choose a file smaller than 10MB.');
                return;
            }

            const allowedTypes = ['text/plain', 'application/pdf', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
            const isValidType = allowedTypes.includes(file.type) || file.name.match(/\.(txt|pdf|docx)$/i);
            
            if (!isValidType) {
                showMessage('error', 'Unsupported file type! Please choose TXT, PDF, or DOCX files.');
                return;
            }

            // Show processing message
            showMessage('warning', `Processing "${file.name}"... Please wait.`);

            try {
                // Create FormData
                const formData = new FormData();
                formData.append('file', file);

                console.log('Sending request to backend...');

                const response = await fetch('https://ai-detector-backend-g4mj.onrender.com/api/extract-text', {
                    method: 'POST',
                    body: formData
                });

                console.log('Response received:', {
                    status: response.status,
                    statusText: response.statusText,
                    ok: response.ok
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.error) {
                    throw new Error(data.error);
                }

                // Success! Load the extracted text
                const textarea = document.getElementById('content-text');
                textarea.value = data.text || '';
                updateCharCount();
                
                // Switch to text tab
                switchInputType('text');
                
                showMessage('success', `‚úÖ Successfully processed "${data.filename || file.name}"! ${data.text?.length || 0} characters extracted.`);

            } catch (error) {
                console.error('Upload error:', error);
                
                // Try fallback for TXT files
                if (file.name.toLowerCase().endsWith('.txt')) {
                    console.log('Trying fallback for TXT file...');
                    try {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const textarea = document.getElementById('content-text');
                            textarea.value = e.target.result;
                            updateCharCount();
                            switchInputType('text');
                            showMessage('success', `‚úÖ TXT file loaded successfully! ${e.target.result.length} characters.`);
                        };
                        reader.onerror = function() {
                            showMessage('error', 'Failed to read file locally.');
                        };
                        reader.readAsText(file);
                        return;
                    } catch (fallbackError) {
                        console.error('Fallback failed:', fallbackError);
                    }
                }
                
                showMessage('error', `‚ùå Upload failed: ${error.message}`);
                
                // Show debug info
                showDebugInfo({
                    filename: file.name,
                    filesize: file.size,
                    filetype: file.type,
                    error: error.message,
                    timestamp: new Date().toISOString()
                });
            }
        }

        function showMessage(type, text) {
            const container = document.getElementById('uploadMessages');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.innerHTML = `<strong>${type.toUpperCase()}:</strong> ${text}`;
            
            // Clear previous messages of same type
            const existing = container.querySelector(`.message.${type}`);
            if (existing) existing.remove();
            
            container.appendChild(message);
            
            // Auto-remove info messages after 5 seconds
            if (type === 'info') {
                setTimeout(() => {
                    if (message.parentNode) message.remove();
                }, 5000);
            }
        }

        function showFileInfo(file) {
            const sizeKB = (file.size / 1024).toFixed(1);
            showMessage('info', `Selected: ${file.name} (${sizeKB} KB, ${file.type || 'unknown type'})`);
        }

        function showDebugInfo(data) {
            const container = document.getElementById('uploadMessages');
            const debug = document.createElement('div');
            debug.className = 'debug-info';
            debug.innerHTML = `<strong>Debug Info:</strong><br>${JSON.stringify(data, null, 2)}`;
            container.appendChild(debug);
        }

        function analyzeContent() {
            const textarea = document.getElementById('content-text');
            const text = textarea.value.trim();
            
            if (!text) {
                alert('Please enter some text or upload a document to analyze.');
                return;
            }

            if (text.length < 50) {
                alert('Please enter at least 50 characters for analysis.');
                return;
            }

            // TODO: Replace this with your actual analysis function
            // Example: Call your existing analysis logic here
            console.log(`Ready to analyze ${text.length} characters`);
            
            // You can copy your existing analyzeContent() function logic here
            // or call your existing function like:
            // runActualAnalysis(text);
            
            alert(`‚úÖ Upload working! Ready to analyze ${text.length} characters.\n\nNext: Integrate with your existing analysis logic.`);
        }
    </script>
</body>
</html>
